<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable = 0">
	<link rel="shortcut icon" href="https://i.ibb.co/Wp7193J/faon.jpg" type="image/jpg">
	<link rel='dns-prefetch' href='//s.w.org'/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Tic-Tac-Toe</title>
	<meta  charset = "UTF-8">
    <link rel="stylesheet" href="static/css/bingo.css"/>
    <script defer src="static/js/bingo.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

<body onload="startGame()">
<embed src="static/music/52. Fausto Papetti - Strangers in the night.mp3" loop="true" autostart="true" height="0" width="0">
<div id="panel">Movement: X</div>
<script>
var sound = new Howl({
	src: ['static/music/52. Fausto Papetti - Strangers in the night.mp3'],
	loop: true,
	volume: 3,


  });


  sound.once('load', function(){
	  document.getElementsByClassName("body")[0].style.display = "none";
	sound.play();
  });
    </script>
</body>
