<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/ShapeShifter"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">ShapeShifter</font></font></a>
    <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/chess"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Chess</font></font></a>
    <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/Schulte"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Schulte</font></font></a>
    <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/tictactoe"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">TicTacToe</font></font></a>

     <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/bejeweled"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Bejeweled</font></font></a>
     <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/ludo"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Ludo</font></font></a>
     <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/memory"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Memory</font></font></a>
     <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/mines"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Mines</font></font></a>
     <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/sudoku"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Sudoku</font></font></a>
     <a class="p-2 text-dark" href="http://gameschilds.herokuapp.com/brain"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Brain</font></font></a>
  </nav>

  <a class="btn btn-outline-primary" href="http://gameschilds.herokuapp.com//contact"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contact</font></font></a>
  <a class="btn btn-outline-primary" href="http://gameschilds.herokuapp.com//kaps"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Project</font></font></a>
</div>
<main role="main">

  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class=""></li>
      <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"></rect></svg>
        <div class="container">
          <div class="carousel-caption text-left">
            <h1></h1>
            <p></p>
            <p><a class="btn btn-lg btn-primary" href="https://media.kasperskydaily.com/wp-content/uploads/sites/90/2020/02/17181010/game-ratings-featured.jpg" role="button">Sign up today</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item active">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"></rect></svg>
        <div class="container">
          <div class="carousel-caption">
            <h1></h1>
            <p></p>
            <p><a class="btn btn-lg btn-primary" href="https://media.kasperskydaily.com/wp-content/uploads/sites/90/2020/02/17181010/game-ratings-featured.jpg" role="button">Learn more</a></p>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#777"></rect></svg>
        <div class="container">
          <div class="carousel-caption text-right">
            <h1></h1>
            <p></p>
            <p><a class="btn btn-lg btn-primary" href="https://media.kasperskydaily.com/wp-content/uploads/sites/90/2020/02/17181010/game-ratings-featured.jpg" role="button">Browse gallery</a></p>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">

    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
        <h2></h2>
        <p></p>
        <p><a class="btn btn-secondary" href="https://media.kasperskydaily.com/wp-content/uploads/sites/90/2020/02/17181010/game-ratings-featured.jpg" role="button"></a></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
        <h2></h2>

        <p><a class="btn btn-secondary" href="https://media.kasperskydaily.com/wp-content/uploads/sites/90/2020/02/17181010/game-ratings-featured.jpg" role="button"></a></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
        <h2></h2>
        <p></p>
        <p><a class="btn btn-secondary" href="https://media.kasperskydaily.com/wp-content/uploads/sites/90/2020/02/17181010/game-ratings-featured.jpg" role="button"></a></p>
      </div><!-- /.col-lg-4 -->
    </div><!-- /.row -->


    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7">
        <h2 class="featurette-heading"><span class="text-muted"></span></h2>
        <p class="lead"></p>
      </div>
      <div class="col-md-5">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>
      </div>
    </div>

    <hr class="featurette-divider">

    <div class="row featurette">
      <div class="col-md-7 order-md-2">
        <h2 class="featurette-heading"> <span class="text-muted"></span></h2>
        <p class="lead"></p>
      </div>
      <div class="col-md-5 order-md-1">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>

        <p class="lead"></p>
      </div>
      <div class="col-md-5">
        <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500" height="500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 500x500"><title>Placeholder</title><rect width="100%" height="100%" fill="#eee"></rect><text x="50%" y="50%" fill="#aaa" dy=".3em">500x500</text></svg>

    <p class="float-right"><a href="#">Back to top</a></p>
