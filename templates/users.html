{% extends 'cap.html' %}
{% block title%} Users {% endblock %}
{% block body %}
<div class="container mt-5">
    <h1>Users</h1>
    {% for el in user %}
    <div class="alert alert-info">
        <h4>{{ el.name }}</h4>
        <h4>{{ el.lastname }}</h4>
        <p><b>Data: {{ el.date.date() }}</b></p>
        <a href="/users/{{ el.id }}" class="btn btn-warning">Info</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
